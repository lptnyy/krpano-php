<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Krapano</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/fileinput.css" media="all" rel="stylesheet"/>
    <link href="../css/font-awesome.min.css" media="all" rel="stylesheet"/>
    <link href="../themes/explorer-fa/theme.css" media="all" rel="stylesheet"/>
    <script src="../js/plugins/jquery-3.2.1.min.js"></script>
    <script src="../js/plugins/sortable.js" type="text/javascript"></script>
    <script src="../js/fileinput.js" type="text/javascript"></script>
    <script src="../js/locales/fr.js" type="text/javascript"></script>
    <script src="../js/locales/es.js" type="text/javascript"></script>
    <script src="../themes/explorer-fa/theme.js" type="text/javascript"></script>
    <script src="../themes/fa/theme.js" type="text/javascript"></script>
    <script src="../js/plugins/popper.min.js" type="text/javascript"></script>
    <script src="../js/plugins/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container kv-main">
    <div style="padding: 100px 100px 10px;">
        <form class="bs-example bs-example-form" role="form">
            <div class="input-group">
                <span class="input-group-addon">项目名称</span>
                <input id="pname" type="text" class="form-control" placeholder="this is a krapno">
            </div>
        </form>
    </div>
    <form enctype="multipart/form-data">
        <div class="form-group">
            <div class="file-loading" class="col-md-6">
                <input id="imgUpload" name="imgUpload" type="file" multiple class="file" data-overwrite-initial="false"
                       data-min-file-count="1">
            </div>
        </div>
        <div class="row" style="margin-top:20px">
            <div class="col-md-12">
                <button class="btn btn-block btn-primary" type="button" id="upload_img">上传图片</button>
            </div>
        </div>
        <div class="row" style="margin-top:20px">
            <div class="col-md-12">
                <button class="btn btn-block btn-primary" type="button" id="publish_img">立即发布</button>
            </div>
        </div>
    </form>
</div>
</body>
<script>
    var timestamp = 0;
    index = 1;
    var fi = $("#imgUpload").fileinput({
            language: 'zh',
            showUpload: false,
            showRemove: false,
            showCancel: false,
            showUploadedThumbs: false,
            maxFileCount: 30,
            previewFileType: "image",
            allowedFileExtensions: ["jpg", "jpeg", "tif", "tiff"],
            msgInvalidFileExtension: '不支持文件类型"{name}"。只支持扩展名为"{extensions}"的文件。',
            browseClass: "btn btn-primary",
            browseLabel: "选择本地全景图片",
            browseIcon: "<i class=\"icon icon-picture\"></i> ",
            removeClass: "btn btn-danger",
            removeLabel: "删除",
            removeIcon: "<i class=\"icon icon-trash\"></i> ",
            uploadUrl: '../php/ImageUpload.php',
            uploadAsync: true,
            previewSettings: {
                image: {width: "auto", height: "100px"}
            },
            fileActionSettings: {},
            dropZoneTitle: "拖拽一组/单幅图片或点击下面按钮上传",
            textEncoding: "UTF-8",
            layoutTemplates: {
                main1: '{preview}\n' +
                '<div class="kv-upload-progress hide"></div>\n' +
                '<div class="input-group {class}">\n' +
                //'   {caption}\n' +
                '   <div class="input-group-btn text-right">\n' +
                '       {remove}\n' +
                '       {cancel}\n' +
                '       {upload}\n' +
                '       {browse}\n' +
                '   </div>\n' +
                '</div>'
            },
            uploadExtraData: function (previwId) {
                var data = {
                    title: $.trim($("#pname").val()),
                    timestamp: timestamp
                }
                if(previwId!= null){
                    data.index = index++;
                }

                return data;
            }
        }
    ).on("fileuploaded", function (event, data) {
        var response = data.response;
        if (response != null && response.status == 'success') {
            // console.log(fi.uploadUrl)
            // var redirect = response.redirect;
            // window.location  = redirect;
        } else {
            alert('保存失败！');
        }
    });

    $("#upload_img").click(function () {
        timestamp = new Date().getTime();
        var files = $('#imgUpload').fileinput('getFileStack');
        if (files.length > 0) {
            $("#imgUpload").fileinput("upload");
        }
    })

    $("#publish_img").click(function () {
        $.ajax({
            url:'../php/Publish.php',
            type:"post",
            dataType:"json",
            data:{
                timestamp: timestamp
            },
            error:function (error) {
                console.log(error)
            },
            success:function (data) {
                console.log(data);
                window.location = "/demo/examples/main.html";
            }
        })
    })
</script>
</html>
