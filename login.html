<body class="login-bg">
    
    <div class="login">
        <div class="message">众智全景平台1.0</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="" >
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="">
            <hr class="hr15">
            <input class="loginin" value="登录" lay-submit lay-filter="login" style="width:100%;" type="button">
            <hr class="hr20" >
            <div>
            	前端静态展示，请随意输入，即可登录。
            </div>
        </form>
    </div>
    
    <div class="footer">
